<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad list</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="ad_list.css">
</head>
<body>
<div class="container">
    <header class="main_title">
        <h1>Ad List</h1>
    </header>
    <section>
        <div class="section_tab">
            <div class="tab_active">
                <p>All ads</p>
            </div>
            <div class="tab_inactive">
                <p>My ads</p>
            </div>
        </div>

        <!--First card-->
        <div class="card_body">
            <div class="section_card_body">
                <div class="card_img">
                    <img src="https://i.picsum.photos/id/630/200/200.jpg?hmac=X7UBUxsi2YahTLmW0-zKMMPOALeDjY5wPZGTPaGbDhU"
                         alt="">
                </div>
                <div class="card_description">
                    <div class="card_title">Title</div>
                    <div class="card_description_label">Description</div>
                    <div class="posted_when_and_price">
                        <div class="posted_when">1 hour ago</div>
                        <div class="price">$99,00</div>
                    </div>
                </div>
            </div>

            <!--Second card-->
            <div class="section_card_body">
                <div class="card_img">
                    <img src="https://i.picsum.photos/id/630/200/200.jpg?hmac=X7UBUxsi2YahTLmW0-zKMMPOALeDjY5wPZGTPaGbDhU"
                         alt="">
                </div>
                <div class="card_description">
                    <div class="card_title">Title</div>
                    <div class="card_description_label">Description</div>
                    <div class="posted_when_and_price">
                        <div class="posted_when">1 hour ago</div>
                        <div class="price">$99,00</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer_label">
            <p class="label">
                All rights reserved Gregory Galli
            </p>
        </div>
    </footer>
</div>
</body>
</html>
